workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    cache:
      cache_paths: []
    integrations:
      app_store_connect: Codemagic Admin
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.queue.loansimulator
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: |
          #!/bin/sh
          set -e
          flutter pub get
      
      - name: Build iOS
        script: |
          #!/bin/sh
          set -e
          flutter build ipa --release
    
    artifacts:
      - build/ios/ipa/*.ipa
    
    publishing:
      email:
        recipients:
          - 4817maymay@gmail.com
      app_store_connect:
        auth: integration
        submit_to_testflight: true